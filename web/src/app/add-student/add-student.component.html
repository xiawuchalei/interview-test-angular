<h2>Add Student</h2>
<form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input pInputText type="text" id="firstName" class="form-control" formControlName="firstName">
    <div *ngIf="studentForm.get('firstName')?.invalid && studentForm.get('firstName')?.touched" class="text-danger">
      First Name is required.
    </div>
  </div>

  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input pInputText type="text" id="lastName" class="form-control" formControlName="lastName">
    <div *ngIf="studentForm.get('lastName')?.invalid && studentForm.get('lastName')?.touched" class="text-danger">
      Last Name is required.
    </div>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input pInputText type="email" id="email" class="form-control" formControlName="email">
    <div *ngIf="studentForm.get('email')?.invalid && studentForm.get('email')?.touched" class="text-danger">
      <div *ngIf="studentForm.get('email')?.errors?.['required']">Email is required.</div>
      <div *ngIf="studentForm.get('email')?.errors?.['email']">Invalid email address.</div>
    </div>
  </div>

  <div class="form-group">
    <label for="major">Major</label>
    <input pInputText type="text" id="major" class="form-control" formControlName="major">
    <div *ngIf="studentForm.get('major')?.invalid && studentForm.get('major')?.touched" class="text-danger">
      Major is required.
    </div>
  </div>

  <div class="form-group">
    <label for="averageGrade">Average Grade</label>
    <input pInputText type="number" id="averageGrade" class="form-control" formControlName="averageGrade">
    <div *ngIf="studentForm.get('averageGrade')?.invalid && studentForm.get('averageGrade')?.touched" class="text-danger">
      <div *ngIf="studentForm.get('averageGrade')?.errors?.['required']">Average Grade is required.</div>
      <div *ngIf="studentForm.get('averageGrade')?.errors?.['min']">Average Grade cannot be negative.</div>
      <div *ngIf="studentForm.get('averageGrade')?.errors?.['max']">Average Grade cannot be more than 100.</div>
    </div>
  </div>
  <div class="form-group">
    <button pButton type="submit" label="Add Student" class="btn btn-primary"></button>
  </div>
</form>
